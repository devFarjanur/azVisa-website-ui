<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az Visa Consultancy - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="config/tailwind.config.js"></script>

</head>

<body class="bg-white text-gray-800 overflow-x-hidden">

    <!-- Enhanced Login/Registration Section -->
    <section class="py-16 bg-gradient-to-br from-gray-50 to-blue-50">
        <div class="container mx-auto px-4 sm:px-6">
            <div class="max-w-lg mx-auto">
                <!-- Enhanced Tab Navigation -->
                <div class="flex bg-white rounded-xl shadow-lg p-1 mb-8 border border-gray-100">
                    <button id="loginTab"
                        class="flex-1 py-4 font-semibold text-primary bg-white rounded-lg shadow-sm transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <button id="registerTab"
                        class="flex-1 py-4 font-semibold text-gray-500 rounded-lg transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>

                <!-- Enhanced Login Form -->
                <div id="loginForm" class="bg-white rounded-2xl shadow-lg p-8 space-y-6 border border-gray-100">
                    <div class="text-center mb-6">
                        <div
                            class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-dark mb-2">Welcome Back</h2>
                        <p class="text-gray">Sign in to continue your visa journey</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label flex items-center" for="loginEmail">
                            <i class="fas fa-envelope mr-2 text-primary"></i>Email Address
                        </label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label flex items-center" for="loginPassword">
                            <i class="fas fa-key mr-2 text-primary"></i>Password
                        </label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:underline font-medium">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-lg font-semibold hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login to Account
                    </button>

                    <div class="text-center">
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-3 bg-white text-gray-500 font-medium">Or continue with</span>
                            </div>
                        </div>
                        <div class="flex justify-center space-x-4">
                            <button
                                class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white hover:bg-blue-700 transition-all duration-300 transform hover:-translate-y-0.5">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button
                                class="w-12 h-12 bg-red-500 rounded-xl flex items-center justify-center text-white hover:bg-red-600 transition-all duration-300 transform hover:-translate-y-0.5">
                                <i class="fab fa-google"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Enhanced Registration Form -->
                <div id="registerForm"
                    class="bg-white rounded-2xl shadow-lg p-8 space-y-6 border border-gray-100 hidden">
                    <div class="text-center mb-6">
                        <div
                            class="w-16 h-16 bg-secondary rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-dark mb-2">Create Account</h2>
                        <p class="text-gray">Join thousands of successful applicants</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="regFirstName">First Name</label>
                        <input type="text" id="regFirstName" class="form-input" placeholder="First name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="regLastName">Last Name</label>
                        <input type="text" id="regLastName" class="form-input" placeholder="Last name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label flex items-center" for="regEmail">
                            <i class="fas fa-envelope mr-2 text-primary"></i>Email Address
                        </label>
                        <input type="email" id="regEmail" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label flex items-center" for="regPhone">
                            <i class="fas fa-phone mr-2 text-primary"></i>Phone Number
                        </label>
                        <input type="tel" id="regPhone" class="form-input" placeholder="+880 1234-567890" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label flex items-center" for="regPassword">
                            <i class="fas fa-lock mr-2 text-primary"></i>Password
                        </label>
                        <input type="password" id="regPassword" class="form-input" placeholder="Create password"
                            required>
                        <div class="flex items-center mt-2 text-xs text-gray bg-blue-50 rounded-lg p-2">
                            <i class="fas fa-info-circle mr-2 text-primary"></i>
                            <span>Must be 8+ characters with uppercase, lowercase, and number</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label flex items-center" for="regConfirmPassword">
                            <i class="fas fa-lock mr-2 text-primary"></i>Confirm Password
                        </label>
                        <input type="password" id="regConfirmPassword" class="form-input" placeholder="Confirm password"
                            required>
                    </div>

                    <div class="flex items-start space-x-3 bg-blue-50 rounded-lg p-4">
                        <input type="checkbox" id="agreeTerms"
                            class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary mt-1" required>
                        <label for="agreeTerms" class="text-sm text-gray-700 leading-relaxed">
                            I agree to the <a href="#" class="text-primary hover:underline font-medium">Terms of
                                Service</a>
                            and <a href="#" class="text-primary hover:underline font-medium">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-secondary to-amber-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                        <i class="fas fa-user-check mr-2"></i>Create Account
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
